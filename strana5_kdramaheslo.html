<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="footer-nav.css">
  <title>Finální Tajemství</title>
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      color: #2d0036;
      background-color: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeInBody 2s ease-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .custom-player {
    margin-top: 20px;
    text-align: center;
  }

  audio {
    width: 300px;
    border-radius: 8px;
    background-color: #eee;
  }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(102, 51, 153, 0.3);
      text-align: center;
      max-width: 800px;
      margin: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 20px;
      margin: 20px 0;
      border: 1px solid #ba68c8;
      border-radius: 8px;
      font-size: 1.1em;
      width: 80%;
      max-width: 300px;
      background-color: #f8eaf6;
      box-sizing: border-box;
    }

    button {
      background-color: #8e24aa;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #7b1fa2;
      transform: translateY(-2px);
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden-tip {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #f3e5f5; /* stejná jako pozadí */
      user-select: text;
      font-size: 0.9em;
    }

    .kdrama-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px 80px;
    }

    .kdrama-gallery img {
      height: 230px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(106, 27, 154, 0.1);
      transition: transform 0.3s ease;
    }

    .kdrama-gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .kdrama-gallery img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="custom-player">
  <audio controls>
    <source src="videos/HUNTRIX (헌트릭스) 'What It Sounds Like'.mp3" type="audio/mpeg">
  </audio>
</div>

    <div class="error" id="errorMessage"></div>
  </div>

  <div class="kdrama-gallery">
    <!-- Nahraď URL za vlastní obrázky pokud chceš -->
    <img src="images/squidgame.webp" alt="omg hoyeon jung from the squid game">
    <img src="images/huntrix.jpg" alt="huntrix">
    <img src="images/strongwoman.jpg" alt="strongwoaman">
    <img src="images/jinu.webp" alt="demonhunters boyband">

  <script>
    function checkPassword() {
      const correctPassword = "adamjecool"; 
      const input = document.getElementById("passwordInput").value.trim().toLowerCase();

      if (input === correctPassword) {
        window.location.href = "argo-quest-finale.html"; 
      } else {
        errorDiv.textContent = "Nezkoušej to náhodně! Vše je malé a bez mezer.";

</body>
