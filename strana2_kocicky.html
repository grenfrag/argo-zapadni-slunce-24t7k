  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: linear-gradient(135deg, #fbeaff, #fff5ee);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: fadeInBody 1.5s ease-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-item {
      position: absolute;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(106, 27, 154, 0.2);
      transition: transform 0.3s ease, z-index 0.3s ease;
      cursor: pointer;
      object-fit: cover;
      z-index: 1;
    }
    .image-item:hover {
      transform: scale(1.2);
      z-index: 100;
    }

    .cat-large   { width: 200px; height: auto; }
    .cat-medium  { width: 150px; height: auto; }
    .cat-small   { width: 100px; height: auto; }
    .cat-tiny    { width: 80px; height: auto; }

    .monkey-hidden {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      z-index: 0;
    }

    /* Rotace a hover efekty */
    .rotate--25 { transform: rotate(-25deg); }
    .rotate--25:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--20 { transform: rotate(-20deg); }
    .rotate--20:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--18 { transform: rotate(-18deg); }
    .rotate--18:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--16 { transform: rotate(-16deg); }
    .rotate--16:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--12 { transform: rotate(-12deg); }
    .rotate--12:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--8 { transform: rotate(-8deg); }
    .rotate--8:hover { transform: rotate(0deg) scale(1.2); }

    .rotate--5 { transform: rotate(-5deg); }
    .rotate--5:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-6  { transform: rotate(6deg); }
    .rotate-6:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-8  { transform: rotate(8deg); }
    .rotate-8:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-10 { transform: rotate(10deg); }
    .rotate-10:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-14 { transform: rotate(14deg); }
    .rotate-14:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-15 { transform: rotate(15deg); }
    .rotate-15:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-18 { transform: rotate(18deg); }
    .rotate-18:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-22 { transform: rotate(22deg); }
    .rotate-22:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-25 { transform: rotate(25deg); }
    .rotate-25:hover { transform: rotate(0deg) scale(1.2); }

    .rotate-12 { transform: rotate(12deg); }
    .rotate-12:hover { transform: rotate(0deg) scale(1.5); }

    .rotate--10 { transform: rotate(-10deg); }
    .rotate--10:hover { transform: rotate(0deg) scale(1.5); }

    

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
