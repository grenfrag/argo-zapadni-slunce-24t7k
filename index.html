<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro mou nejmilejší lásku...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container welcome-screen">
        <h1 class="welcome-title">Pro mou nejmilejší lásku...</h1>
        <p class="welcome-text">Otevři si malé okno do našich vzpomínek.</p>
        <input type="password" id="passwordInput" placeholder="Zadej heslo">
        <button id="enterButton">Otevřít překvapení</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        const correctPassword = "Argo"; // Změň si heslo!
        document.getElementById('enterButton').addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === correctPassword) {
                window.location.href = 'surprise.html'; // Přesměrování na hlavní stránku
            } else {
                document.getElementById('errorMessage').textContent = 'Špatné heslo, pokus se znovu!';
            }
        });
        // Odstranit input a button, pokud heslo nechceš
        // Místo toho jen button, který rovnou přesměruje:
        // document.getElementById('enterButton').addEventListener('click', function() {
        //     window.location.href = 'surprise.html';
        // });
    </script>
</body>
</html>
